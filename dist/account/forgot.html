<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password | Rentalaku</title>
  <link rel="shortcutcut icon" href="../../src/img/rentalaku-logo-orange.png">
  <link rel="stylesheet" href="../../css/output.css">
</head>
<body>
  <!-- Forgot Password Start -->
  <section id="forgot-password" class="bg-gray-50 h-screen">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen lg:py-0">
      <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900">
        <img class="w-8 h-8 mr-2" src="../../src/img/rentalaku-logo-orange.png" alt="Rentalaku Logo">
        RentBiz
      </a>
      <div
        class="w-full p-6 bg-white rounded-lg shadow md:mt-0 sm:max-w-md sm:p-8">
        <h2 class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
          Change Password
        </h2>
        <form class="mt-4 space-y-4 lg:mt-5 md:space-y-5" action="#">
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
            <input type="email" name="email" id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:border-[2px] focus:outline-none focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="name@company.com" >
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">New
              Password</label>
            <input type="password" name="password" id="password" placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:border-[2px] focus:outline-none focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
          </div>
          <div>
            <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900">Confirm
              password</label>
            <input type="confirm-password" name="confirm-password" id="confirm-password" placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:border-[2px] focus:outline-none focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
          </div>
          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input id="newsletter" aria-describedby="newsletter" type="checkbox"
                class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300"
                required="">
            </div>
            <div class="ml-3 text-sm">
              <label for="newsletter" class="font-light text-gray-500">I accept the <a
                  class="font-medium text-primary-600 hover:underline" href="s&k.html">Terms and
                  Conditions</a></label>
            </div>
          </div>
          <a href="../../index.html" type="submit"
            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
            Reset password
          </a>
        </form>
      </div>
    </div>
  </section>
  <!-- Forgot Password End -->
</body>
</html>
