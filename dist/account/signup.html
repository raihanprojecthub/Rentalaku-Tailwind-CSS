<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Mobilaku.com</title>
  <link rel="shortcutcut icon" href="../../src/img/rentalaku-logo-orange.png">
  <link rel="stylesheet" href="../../css/output.css">
</head>
<body>
  <!-- Sign Up Section Start -->
  <section id="signup" class="bg-gray-50 h-screen">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen lg:py-0">
      <a href="#" class="flex items-center mb-6 text-2xl font-semibold">
        <img class="w-8 h-8 mr-2" src="../../src/img/rentalaku-logo-orange.png" alt="Rentalaku Logo">
        RENTALAKU
      </a>
      <div
        class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
            Create and account
          </h1>
          <button type="button"
            class="w-full block bg-white hover:bg-gray-100 focus:bg-gray-100 text-gray-900 font-semibold rounded-lg px-4 py-3 border border-gray-300">
            <div class="flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="w-6 h-6"
                viewBox="0 0 48 48">
                <defs>
                  <path id="a"
                    d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z" />
                </defs>
                <clipPath id="b">
                  <use xlink:href="#a" overflow="visible" />
                </clipPath>
                <path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z" />
                <path clip-path="url(#b)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z" />
                <path clip-path="url(#b)" fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z" />
                <path clip-path="url(#b)" fill="#4285F4" d="M48 48L17 24l-4-3 35-10z" />
              </svg>
              <span class="ml-4">
                Sign up
                with
                Google
              </span>
            </div>
          </button>

          <h2 class="hr-text my-6"><span>OR</span></h2>

          <form class="space-y-4 md:space-y-6" action="#">
            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
              <input type="email" name="email" id="email"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:border-[2px] focus:outline-none focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                placeholder="name@company.com">
            </div>
            <div>
              <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
              <input type="password" name="password" id="password" placeholder="••••••••"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:border-[2px] focus:outline-none focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
            </div>
            <div>
              <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900">Confirm
                password</label>
              <input type="confirm-password" name="confirm-password" id="confirm-password" placeholder="••••••••"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:border-[2px] focus:outline-none focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5">
            </div>
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input id="terms" aria-describedby="terms" type="checkbox"
                  class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300" required>
              </div>
              <div class="ml-3 text-sm">
                <label for="terms" class="font-light text-gray-500">I accept the <a
                    class="font-medium text-primary-600 hover:underline" href="s&k.html">Terms and
                    Conditions</a></label>
              </div>
            </div>
            <a href="../../index.html" type="submit"
              class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Create
              an account</a>
            <p class="text-sm font-light text-gray-500">
              Already have an account? <a href="../../index.html"
                class="font-medium text-primary-600 hover:underline">Sign in here</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- Sign Up Section End -->
</body>
</html>
